<!-- Pawfect Match UI Components - SVG Format -->
<!-- Import these SVGs into Figma as a starting point -->

<!-- Primary Button -->
<svg width="327" height="56" viewBox="0 0 327 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="327" height="56" rx="12" fill="#E67E9C"/>
  <filter id="button-shadow">
    <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
  </filter>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Poppins" font-weight="600" font-size="16" fill="white">
    Start Browsing Pets
  </text>
</svg>

<!-- Secondary Button -->
<svg width="327" height="56" viewBox="0 0 327 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="1" y="1" width="325" height="54" rx="11" fill="none" stroke="#E67E9C" stroke-width="2"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Poppins" font-weight="600" font-size="16" fill="#E67E9C">
    Sign In Options
  </text>
</svg>

<!-- Icon Button (Circle) -->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="20" cy="20" r="20" fill="rgba(255, 255, 255, 0.2)"/>
  <!-- Icon placeholder -->
</svg>

<!-- Pet Card Large -->
<svg width="345" height="570" viewBox="0 0 345 570" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.8);stop-opacity:1" />
    </linearGradient>
    <filter id="card-shadow">
      <feDropShadow dx="0" dy="15" stdDeviation="12.5" flood-color="#E67E9C" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="345" height="570" rx="25" fill="white" filter="url(#card-shadow)"/>
  <!-- Image placeholder -->
  <rect width="345" height="570" fill="#E5E5E5" rx="25"/>
  <!-- Gradient overlay -->
  <rect y="228" width="345" height="342" fill="url(#card-gradient)" rx="25"/>
  <!-- Text area -->
  <text x="25" y="480" font-family="Poppins" font-weight="700" font-size="28" fill="white">Max</text>
  <text x="25" y="510" font-family="Nunito" font-weight="400" font-size="16" fill="rgba(255,255,255,0.9)">Golden Retriever</text>
</svg>

<!-- List Card -->
<svg width="343" height="120" viewBox="0 0 343 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="list-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="343" height="120" rx="12" fill="white" filter="url(#list-shadow)"/>
  <!-- Image -->
  <rect x="16" y="15" width="90" height="90" rx="12" fill="#E5E5E5"/>
  <!-- Text content -->
  <text x="120" y="40" font-family="Poppins" font-weight="600" font-size="18" fill="#333">Max</text>
  <text x="120" y="65" font-family="Nunito" font-weight="400" font-size="14" fill="#666">Golden Retriever, 2 years</text>
  <text x="120" y="88" font-family="Nunito" font-weight="400" font-size="14" fill="#999">üìç Dhaka ‚≠ê‚≠ê‚≠ê‚≠ê</text>
</svg>

<!-- Tab Bar Item (Active) -->
<svg width="75" height="65" viewBox="0 0 75 65" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Icon placeholder -->
    <circle cx="37.5" cy="20" r="12" fill="#E67E9C"/>
    <!-- Label -->
    <text x="37.5" y="50" text-anchor="middle" font-family="Nunito" font-weight="600" font-size="11" fill="#E67E9C">
      Discover
    </text>
  </g>
</svg>

<!-- Tab Bar Item (Inactive) -->
<svg width="75" height="65" viewBox="0 0 75 65" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Icon placeholder -->
    <circle cx="37.5" cy="20" r="12" fill="#999999"/>
    <!-- Label -->
    <text x="37.5" y="50" text-anchor="middle" font-family="Nunito" font-weight="600" font-size="11" fill="#999999">
      Saved
    </text>
  </g>
</svg>

<!-- Header with Logo -->
<svg width="375" height="140" viewBox="0 0 375 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0A1B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="375" height="140" fill="url(#header-gradient)"/>
  <!-- Logo circle -->
  <circle cx="40" cy="60" r="24" fill="white"/>
  <!-- Title -->
  <text x="80" y="60" font-family="Poppins" font-weight="600" font-size="20" fill="white">Pawfect Match</text>
  <text x="80" y="82" font-family="Nunito" font-weight="400" font-size="13" fill="rgba(255,255,255,0.8)">Find Your Perfect Pet</text>
</svg>

<!-- Notification Card (Unread) -->
<svg width="343" height="100" viewBox="0 0 343 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="notif-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.05"/>
    </filter>
  </defs>
  <rect width="343" height="100" rx="12" fill="white" filter="url(#notif-shadow)"/>
  <!-- Pink left border for unread -->
  <rect width="4" height="100" rx="2" fill="#E67E9C"/>
  <!-- Icon -->
  <circle cx="30" cy="35" r="10" fill="#10B981"/>
  <!-- Text -->
  <text x="55" y="30" font-family="Poppins" font-weight="600" font-size="16" fill="#333">Adoption Approved</text>
  <text x="55" y="55" font-family="Nunito" font-weight="400" font-size="14" fill="#666">Your application has been approved!</text>
  <text x="55" y="78" font-family="Nunito" font-weight="400" font-size="12" fill="#999">2 hours ago</text>
  <!-- Unread dot -->
  <circle cx="320" cy="35" r="4" fill="#E67E9C"/>
</svg>

<!-- Message Bubble (AI) -->
<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="message-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="280" height="80" rx="16" fill="white" filter="url(#message-shadow)"/>
  <path d="M 0 70 L 0 80 L 10 70 Z" fill="white"/>
  <!-- Icon -->
  <circle cx="25" cy="20" r="8" fill="#E67E9C"/>
  <!-- Text -->
  <text x="40" y="22" font-family="Nunito" font-weight="600" font-size="12" fill="#666">AI Counselor</text>
  <text x="20" y="48" font-family="Nunito" font-weight="400" font-size="14" fill="#333">How can I help you today?</text>
</svg>

<!-- Message Bubble (User) -->
<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="280" height="60" rx="16" fill="#E67E9C"/>
  <path d="M 280 50 L 280 60 L 270 50 Z" fill="#E67E9C"/>
  <!-- Text -->
  <text x="20" y="35" font-family="Nunito" font-weight="400" font-size="14" fill="white">I need help with adoption</text>
</svg>

<!-- Service/Shop Card -->
<svg width="343" height="320" viewBox="0 0 343 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="service-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.05"/>
    </filter>
  </defs>
  <rect width="343" height="320" rx="12" fill="white" filter="url(#service-shadow)"/>
  <!-- Image -->
  <rect width="343" height="180" rx="12" fill="#E5E5E5"/>
  <!-- Content -->
  <text x="16" y="210" font-family="Poppins" font-weight="600" font-size="18" fill="#333">Furryghor</text>
  <text x="16" y="235" font-family="Nunito" font-weight="400" font-size="14" fill="#666">üè∑Ô∏è Pet Store</text>
  <text x="16" y="258" font-family="Nunito" font-weight="400" font-size="14" fill="#666">üìç House 13, Road 9, Mirpur</text>
  <text x="16" y="281" font-family="Nunito" font-weight="400" font-size="14" fill="#666">‚≠ê 4.9 (250+ reviews)</text>
</svg>

<!-- Tag/Badge -->
<svg width="80" height="28" viewBox="0 0 80 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="80" height="28" rx="14" fill="rgba(230, 126, 156, 0.2)"/>
  <text x="40" y="18" text-anchor="middle" font-family="Nunito" font-weight="600" font-size="12" fill="#E67E9C">Playful</text>
</svg>

<!-- Status Progress Bar -->
<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 1 (Active) -->
  <circle cx="30" cy="20" r="12" fill="#E67E9C" stroke="#E67E9C" stroke-width="2"/>
  <line x1="42" y1="20" x2="88" y2="20" stroke="#E67E9C" stroke-width="2"/>
  <text x="30" y="50" text-anchor="middle" font-family="Nunito" font-size="10" fill="#666">Applied</text>
  
  <!-- Step 2 (Active) -->
  <circle cx="100" cy="20" r="12" fill="#E67E9C" stroke="#E67E9C" stroke-width="2"/>
  <line x1="112" y1="20" x2="158" y2="20" stroke="#E67E9C" stroke-width="2"/>
  <text x="100" y="50" text-anchor="middle" font-family="Nunito" font-size="10" fill="#666">Review</text>
  
  <!-- Step 3 (Inactive) -->
  <circle cx="170" cy="20" r="12" fill="white" stroke="#E5E5E5" stroke-width="2"/>
  <line x1="182" y1="20" x2="228" y2="20" stroke="#E5E5E5" stroke-width="2"/>
  <text x="170" y="50" text-anchor="middle" font-family="Nunito" font-size="10" fill="#999">Meet</text>
  
  <!-- Step 4 (Inactive) -->
  <circle cx="240" cy="20" r="12" fill="white" stroke="#E5E5E5" stroke-width="2"/>
  <text x="240" y="50" text-anchor="middle" font-family="Nunito" font-size="10" fill="#999">Complete</text>
</svg>
