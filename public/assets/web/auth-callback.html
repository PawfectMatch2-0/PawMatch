<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>üîÑ PawMatch Auth Redirect</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #FF6B6B;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .status {
      font-size: 16px;
      margin: 20px 0;
    }
    .debug {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
    .success { color: #10B981; }
    .error { color: #EF4444; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>üêæ PawMatch Authentication</h1>
    <div id="status" class="status">Processing authentication...</div>
    <div id="debug" class="debug">
      <div>‚úÖ Auth callback loaded successfully</div>
      <div>üîó Processing OAuth response...</div>
    </div>
  </div>

  <script>
    function log(message, isError = false) {
      const debug = document.getElementById('debug');
      const line = document.createElement('div');
      line.textContent = message;
      if (isError) line.style.color = '#EF4444';
      debug.appendChild(line);
      debug.scrollTop = debug.scrollHeight;
    }

    function updateStatus(message, className = '') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + className;
    }

    // Process the authentication
    try {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      const error = url.searchParams.get('error');
      const state = url.searchParams.get('state');
      
      log(`üìç Current URL: ${url.href}`);
      log(`üìç Origin: ${url.origin}`);
      
      if (error) {
        updateStatus('‚ùå Authentication failed', 'error');
        log(`‚ùå Error: ${error}`, true);
        const errorDesc = url.searchParams.get('error_description');
        if (errorDesc) log(`üìù Description: ${errorDesc}`, true);
      } else if (code) {
        updateStatus('‚úÖ Authentication successful!', 'success');
        log('‚úÖ Authorization code received');
        log(`üîë Code: ${code.substring(0, 20)}...`);
        
        // Redirect to the proper auth callback route
        const newUrl = `${url.origin}/auth-callback${url.search}`;
        log(`üîÑ Redirecting to: ${newUrl}`);
        
        updateStatus('üîÑ Redirecting to app...', 'success');
        
        setTimeout(() => {
          window.location.replace(newUrl);
        }, 2000);
      } else {
        updateStatus('‚ùì No authentication data found', 'error');
        log('‚ùì No code or error found in URL', true);
        log('üîç Please check OAuth configuration', true);
        
        // Try to redirect anyway after a delay
        setTimeout(() => {
          const newUrl = `${url.origin}/auth-callback${url.search}`;
          log(`üîÑ Attempting redirect anyway: ${newUrl}`);
          window.location.replace(newUrl);
        }, 5000);
      }
      
      // Log all parameters
      if (url.searchParams.toString()) {
        log('üìä URL Parameters:');
        for (let [key, value] of url.searchParams.entries()) {
          log(`  ${key}: ${value.substring(0, 50)}...`);
        }
      }
      
    } catch (err) {
      updateStatus('‚ùå Error processing authentication', 'error');
      log(`‚ùå JavaScript Error: ${err.message}`, true);
    }
  </script>
</body>
</html>
